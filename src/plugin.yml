 name: minion
 version: 1.0
 description: This plugin enables the users to create and command minions to automate tasks.
 author: BlaxadowFire
 authors: [Shunhui, Mark, Stefan]
 website: http://blaxadowfire.ddns.net

 main: net.ddns.blaxadowfire.minion.Main
 database: false
 prefix: minion

 commands:
    givesword:
      description: Gives a sword.
      usage: /givesword
    clearinv:
      description: Clears inventory.
      usage: /clearinv
    monster:
      description: Spawn Spider.
      usage: /monster

 # for info, check: https://bukkit.gamepedia.com/Plugin_YAML